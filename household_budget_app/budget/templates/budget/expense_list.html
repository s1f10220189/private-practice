<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>支出一覧</title>
</head>
<body>
    <h1>支出一覧</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Amount (円)</th>
                <th>Date</th>
                <th>Category</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for expense in expenses %}
            <tr>
                <td>{{ expense.name }}</td>
                <td>{{ expense.amount }} 円</td>
                <td>{{ expense.date }}</td>
                <td>{{ expense.category }}</td>
                <td>
                    <a href="{% url 'edit_expense' expense.pk %}">編集</a>
                    <a href="{% url 'delete_expense' expense.pk %}" onclick="return confirm('本当に削除してもよろしいですか？');">削除</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'add_expense' %}">新しい支出を追加</a>
</body>
</html>
