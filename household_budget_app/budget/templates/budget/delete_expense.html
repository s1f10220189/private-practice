<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>削除確認</title>
    <script>
        function confirmDelete() {
            return confirm('本当に削除してもよろしいですか？');
        }
    </script>
</head>
<body>
    <h1>削除確認</h1>
    <p>「{{ expense.name }}」を削除しますか？</p>
    <form method="post" onsubmit="return confirmDelete();">
        {% csrf_token %}
        <button type="submit">削除</button>
        <a href="{% url 'expense_list' %}">キャンセル</a>
    </form>
</body>
</html>
